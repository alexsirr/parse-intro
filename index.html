<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parse intro</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
        
    </head>
    <body>
    	<div class="container">
            <h1>Music to listen to</h1>
            <form id="add-form" class="form-input">
                <div class="form-group">
                    <label for="band">Band Name</label>
                    <input id="band" type="text">
                </div>
                
                <div class="form-group">
                    <label for="website">Website</label>
                    <input id="website" type="text">
                </div>
                
                <div class="form-group">
                    <label for="song">Best Song</label>
                    <input id="song" type="text">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Add Band</button>
                </div>    
            </form>

    	</div>
        <div class="container">
            <ol id="list">
            </ol>
        </div>
    </body>
    <script type="text/javascript" src="js/music.js"></script>
</html>
